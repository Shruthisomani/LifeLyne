{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Password reset complete â€“ LifeLyne</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<header class="navbar">
    <div class="nav-left"><span class="life">Life</span><span class="lyne">LYNE</span></div>
    <nav class="nav-links">
        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
        <a href="{% url 'services' %}" class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a>
        <a href="{% url 'help' %}" class="{% if request.resolver_match.url_name == 'help' %}active{% endif %}">Help</a>
    </nav>
</header>

{% if messages %}
    {% for message in messages %}
        <div class="flash flash-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<main class="page auth-page">
    <div class="auth-card">
        <h2 class="auth-title">Password reset complete</h2>
        <p class="auth-text">Your password has been set. You can now <a href="{% url 'login' %}">log in</a> with the new password.</p>
    </div>
</main>
</body>
</html>
