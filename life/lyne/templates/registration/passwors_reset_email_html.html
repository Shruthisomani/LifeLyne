<html>
  <body style="font-family: Poppins, system-ui, -apple-system, sans-serif; background:#f7fafc; color:#0b1a2a; padding:24px;">
    <div style="max-width:600px;margin:0 auto;background:#ffffff;border-radius:12px;padding:18px;border:1px solid rgba(11,26,42,0.06);">
      <h2 style="color:#083e66;margin-top:0;">Reset your LifeLyne password</h2>
      <p>Hi {{ user.get_full_name|default:user.username }},</p>
      <p>We received a request to reset your password. Click the button below to set a new password for your account.</p>
      <p style="text-align:center;margin:28px 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="display:inline-block;padding:12px 20px;border-radius:8px;background:linear-gradient(90deg,#88B4D5,#C9A86A);color:#020617;text-decoration:none;font-weight:700;">Reset password</a>
      </p>
      <p>If you didn't request this, you can safely ignore this email.</p>
      <p>Thanks,<br/>LifeLyne Team</p>
    </div>
  </body>
</html>
